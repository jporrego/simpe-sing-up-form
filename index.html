<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="app">
        <div class="logo">
            <div class="logo__title">
                <img src="./img/odin-lined.png" alt="logo">
                <h1>ODIN</h1>
            </div>
        </div>
        <div class="form-section">
            <div class="form-section__text">
                This is not a real online service! You know you need something like this in your life to help you
                realize your deepest dreams. Sign up now to get started!
                <br>
                <br>
                You know you want to.
            </div>
            <form class="form-section__form">
                <div class="form-section__form__input-area">
                    <div class="form-section__form__title">
                        Let's do this!
                    </div>
                    <div class="form-section__form__inputs">
                        <div class="form-section__form__inputs__input">
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" name="first-name">
                        </div>
                        <div class="form-section__form__inputs__input">
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" name="last-name">
                        </div>
                        <div class="form-section__form__inputs__input">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div class="form-section__form__inputs__input">
                            <label for="number">Phone Number</label>
                            <input type="number" id="number" name="number">
                        </div>
                        <div class="form-section__form__inputs__input password">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="pasword" class="error">
                        </div>
                        <div class="form-section__form__inputs__input">
                            <label for="confirm-pasword">Confirm Password</label>
                            <input type="password" id="confirm-pasword" name="confirm-pasword" class="error">
                        </div>
                    </div>
                </div>
                <div class="form-section__form__button">
                    <button type='button'>Create Account</button>
                    <div>Already have an account? <div class="login">Log in</div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
